namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed

suites:
    Api:
        actor: ApiTester
        modules:
            enabled:
                - Laravel
                - REST:
                    url: 'http://localhost/iclop/public'
                    depends: PhpBrowser
                - Asserts
    Unit:
        actor: UnitTester
        modules:
            enabled:
                - Laravel:
                    database: false
                    cleanup: true
                - Asserts
